<html>
    <head>
        <title>Table game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="lib/bootstrap/bootstrap-vue.css" rel="stylesheet">
        <style>
            .border-5 {
                border-width:5px !important;
            }

            table.result, td {
                border: 1px solid rgba(0,0,0,.125);
            }
            table.result {
                width: 100%;
            }
            table.result td {
                width: 50%;
                padding: 5px;
            }

            .card {
                border: none;
            }

            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" data-app="true">
            <b-card no-body style="width: 100%;" v-cloak>
                <b-card-header>
                    <b-dropdown id="ddown-right" right text="Menu" variant="link" class="float-right">
                        <b-dropdown-item 
                            v-for="(item, i) in menu" 
                            :key="item.title"
                            @click="switchMode(i)">{{ item.title }}</b-dropdown-item>
                    </b-dropdown>
                    <h3>{{gameTitle}}</h3>
                </b-card-header>
                <b-card-body>
                    <game v-if="mode == 0"></game>
                    <settings v-if="mode == 1"></settings>
                    <stats v-if="mode == 2"></stats>
                </b-card-body>                    
            </b-card>
        </div>
        <script src="lib/vue/vue.js"></script>
        <script src="lib/bootstrap/polyfill.min.js"></script>
        <script src="lib/bootstrap/bootstrap-vue.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/state.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/game.js"></script>
        <script src="js/stats.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
